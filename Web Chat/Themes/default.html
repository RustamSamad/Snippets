
<html>
  <head>
      <title>Xenioo Showcase</title>
	<style>
		body{
		    background-size: cover;		
		}
	</style>
  </head>
  <body>
	<script data-id='xenioo' data-node='app02' src="https://static.xenioo.com/webchat/xenioowebchat.js"></script>
	<script>
	    
	    
	    
	    var getParams = function (url) {
        var params = {};
        var parser = document.createElement('a');
        parser.href = url;
        var query = parser.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
      };
      
      var params = getParams(window.location.href);
      var back = "";
      var style = "";
      
      if( params[ "back" ] ){
          document.body.style.background = "Url('" + params[ "back" ] + ".png')";
          document.body.style.backgroundSize = "cover";
      }

	var inline = 0;
	var inlinepos = 0;
	var customavatar = undefined;
          
      if( params[ "style" ] ){
          style = "./" + params[ "style" ] + ".css";
	  if( params[ "style" ] == "flat" ){
		inline = 1;
		inlinepos = 1;
		customavatar = "https://www.xenioo.com/showcase/styles/avatar1.png";
	  }
      }
         
       Xenioo("b193d1e2-489d-424f-9fc0-63cf047a4bed", {
          additionalstyle: style,
	  avatarinline:inline ,
	  avatarinlinepos:inlinepos ,
	  Avatar:customavatar 
       } );
          
	    
	</script>  
	
  </body>
</html>
